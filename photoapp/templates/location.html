{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static%}

{% block content %}

{{block.super}}


<div class="container wrap">
 <div class="row">  
    <div class="card-columns">
     {% if images %}
      {% for image in images %}
        <!-- displaying images-->
         <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                 <div class="portfolio-wrap ">
                     <div class="portfolio-wrap hovereffect">
                         <a class="img-overlay" data-toggle="modal" data-target="#imageid{{image.id}}" style="width:100%">
                             <img src="{{image.image.url}}" href="" class="image" alt="Image" >
                             
                         </a>
                     </div>
                 </div>
             </div>
    {% empty %}
    </div>

 <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modalcard">
                    <div class="modal-header">
                        <h5 class="modal-title d-block mx-auto" id="exampleModalLongTitle">{{image.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                        <p>{{image.description}}</p>
                        <span class="btn btn-sm btn-outline-dark">{{image.category | title}}</span> <a href="/location/{{image.location}}" class="btn btn-sm btn-outline-info">{{image.location}}</a>
                    </div>
                    <div class="modal-footer">
                        <input class="form-control input-lg" type="text"
                               value="{{image.image.url}}" id="{{image.id}}.url">
                        <button class="btn btn-dark btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
    {% endif %}
 </div>
</div>

{% endblock %}
